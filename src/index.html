<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>5E Random Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  </head>
  <body>
    <header>
      <h1 class="align-baseline">
        GMA
      </h1>
      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" id="dcClass">
        <div class="btn-group me-2" role="group" aria-label="First group"></div>
          <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="dcEasy()">DC Easy</button>
          <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="dcMedium()">DC Medium</button>
          <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="dcHard()">DC Hard</button>
          <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="dcVeryHard()">DC Very Hard</button>
        </div>
          <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Dice
          </button>
    </header>
    <div class="collapse" id="collapseExample">
      <div class="card card-body">
        <div class="row">
          <div class="col-lg">
            <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="diceFour()">D4</button>
          </div>
          <div class="col-lg">
            <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="diceSix()">D6</button>
          </div>
          <div class="col-lg">
            <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="diceEight()">D8</button>
          </div>
          <div class="col-lg">
            <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="diceTen()">D10</button>
          </div>
          <div class="col-lg">
            <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="diceTwelve()">D12</button>
          </div>
          <div class="col-lg">
            <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="diceTwenty()">D20</button>
          </div>
          <div class="col-lg">
            <button type="button" class="btn btn-light btn-sm" id="bannerbutton" onclick="diceHundred()">D100</button>
          </div>
        </div>
      </div>
    </div>

    <!-- response div -->
  <container></container>

    <!-- Side Bar Menu-->
  <div id="vertical-btn" >
    <button type="button" class="btn btn-primary" onclick="npcsimple()">NPC</button>
    <button type="button" class="btn btn-primary" onclick="weather2()">Weather</button>
    <button type="button" class="btn btn-primary" onclick="small2()">Small Town</button>
    <button type="button" class="btn btn-primary" onclick="medium2()">Medium Town</button>
    <button type="button" class="btn btn-primary" onclick="large2()">Large Town</button>
    <button type="button" class="btn btn-primary" onclick="loot5()">Loot lvl 1-4</button>
    <button type="button" class="btn btn-primary" onclick="loot10()">Loot lvl 5-8</button>
    <button type="button" class="btn btn-primary" onclick="loot15()">Loot lvl 9-13</button>
    <button type="button" class="btn btn-primary" onclick="loot20()">Loot lvl 14+</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  </body>
</html>
